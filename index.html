
 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <!-- Viewport meta tag ensures the page adapts to mobile screens -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>FinScale - Early Access</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: sans-serif;
            background: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            /* Remove fixed 100vh to allow scrolling if needed on small screens */
            min-height: 100vh;
            text-align: center;
        }

        .logo {
            max-width: 50%;
            height: auto;
            margin-bottom: 30px;
        }

        .tagline {
            font-size: 1.5rem;
            font-weight: 300;
            margin-bottom: 40px;
            max-width: 600px;
            color: #333;
            padding-bottom: 100px;
            padding: 0 20px; /* Add some padding to ensure text isn't up against the screen edges */
        }

        .action {
            font-size: 1rem;
            font-weight: 300;
            margin-bottom: 15px;
            max-width: 300px;
            color: #333;
            padding-bottom: 100px;
            padding: 0 20px; /* Add some padding to ensure text isn't up against the screen edges */
        }

        .signup-form {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Allows wrapping on small screens */
            gap: 10px; /* Space between elements on small screens */
        }

        .signup-form input[type="email"] {
            padding: 10px 15px;
            font-size: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            outline: none;
            /* Use a fluid width for smaller screens */
            width: 200px;
            max-width: 80vw;
        }

        .signup-form button {
            padding: 10px 20px;
            font-size: 1rem;
            background: #38b6ff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0; /* Keep button from shrinking on very small screens */
        }

        .signup-form button:hover {
            background: #1f5cb8;
        }

        /* MEDIA QUERIES */
        @media (max-width: 600px) {
            .tagline {
                font-size: 1.2rem;
                padding-bottom: 60px;
            }

            .signup-form {
                flex-direction: column; /* Stack input and button vertically on small screens */
                gap: 0;
            }

            .signup-form input[type="email"], .signup-form button {
                width: 90%;
                max-width: none;
                border-radius: 4px;
            }

            .signup-form input[type="email"] {
                margin-bottom: 10px;
            }
        }

        @media (min-width: 1200px) {
            .tagline {
                font-size: 2rem;
            }

            .signup-form input[type="email"] {
                width: 300px;
            }
        }

    </style>
</head>
<body>
    <img src="https://storage.cloud.google.com/www.finscale.ai/fs-logo-new.png" alt="FinScale Logo" class="logo" />

    <div class="tagline">Where AI simplifies finance, empowering founders to drive growth.</div>
    <div class="action">Sign up for Early Access</div>
    <form class="signup-form">
        <input type="email" placeholder="Enter your email" required />
        <button type="submit">Sign Up</button>
    </form>
</body>
</html>
